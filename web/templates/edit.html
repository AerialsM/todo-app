<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        h2 { color: #333; }
        .form-container { max-width: 400px; margin: 0 auto; }
        .form-container input, .form-container button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .alert.warning { background-color: #ff9800; color: white; }
        .alert.error { background-color: #f44336; color: white; }
        .alert.success { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h2>Редактировать задачу</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit', task_id=task.id) }}" method="post">
        <input type="text" name="description" value="{{ task.description }}" required>
        <button type="submit">Сохранить</button>
    </form>

    <a href="{{ url_for('index') }}">← Назад</a>
</body>
</html>
